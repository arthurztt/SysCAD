<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sistema de Cadastro</title>
  <link rel="stylesheet" href="./src/css/style.css">
</head>
<body>
    <header>
        <h2>HCODE</h2>
        <div class="personal-user">
          <img src="./src/images/user-image.png" class="user-image header-img">
          <p class="username-header">Fulano Junior</p>
        </div>
    </header>
    <aside>
      <div class="aside-user">
        <img src="./src/images/user-image.png" class="user-image aside-img">
        <div class="user-sep">
        <p class="username-aside">Fulano Junior</p>
        <div class="status-sep">
        <p class="user-status"><img src="./src/images/situation.png" class="situation-img"><p class="user-status ituation">Online</p></p>
        </div>
        </div>
      </div>
      <div class="menu-aside">
        <p class="menu-txt">MENU</p>
        <div class="access-aside-menu">
          <img src="" class="users-icon">
          <p>Usuários</p>
        </div>
      </div>
    </aside>
    <main>
      <div class="main-text-container">
        <h3 class="main-text">Usuários</h3>
        <p>Gerenciamento de usuários do sistema</p>
      </div>
      <div class="acces-main-menu">
        <img src="" class="access-img-main">
        <p class="access-main-txt">Home</p>
        <span>></span>
        <p class="access-main-txt">Usuários</p>
      </div>
      <section class="main-container">
      <div class="list-container">
        <table class="users-list">
          <h2 class="list-main-txt">Lista de Usuários</h2>
          <tr>
            <td class="user-information">Foto</td>
            <td class="user-information">Nome</td>
            <td class="user-information">Email</td>
          </tr>
          <tr>
            <td class="user-information extras">Admin</td>
            <td class="user-information extras">Criado em</td>
            <td class="user-information extras">Ações</td>
          </tr>
        </table>
      </div>
    </section>
    <section class="login-main-container">
      <div class="counter-login">
      </div>
    </section>
    </main>
</body>
</html>
